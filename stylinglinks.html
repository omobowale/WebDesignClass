<! doctype html>

<html>

<head>
    <title>Styling links</title>
    <style>
        
       p a {
           color: red; 
           text-decoration: none;
        }
        
        div a {
            color: green;
        }
        
        div a:active{
            background-color: red;
        }
        
        div a:visited{
            color: orange;
        }
        
        div a:hover{
            font-size: 30px;
        }
      
    </style>
</head>
    
    
<body>
    
    <p>Click <a href="http://www.google.com">here</a> to go to Google</p>
    
    
    <div>Click <a href="http://www.facebook.com">here</a> to go facebook</div>
    
</body>

</html>
