<! doctype html>

<html>

<head>
    <title>Random Numbers 2</title>
  
    
    
    
</head>
    
    
<body>
    
   
    <p>Now we want to learn Random Numbers</p>
    <p><span id="fnum">0</span> x <span id="snum">0</span></p>
    <button id="generatebutton">generate</button>
    
    
   
    
   <script>
       
       document.getElementById("generatebutton").onclick = function (){
           
           //A. Generate two random numbers 1 - 10
           //1. Generate the first one
           var num1 = 1 + Math.floor(Math.random() * 9);
           //2. Generate the second one
           var num2 = Math.floor(Math.random() * 9) + 1;

           //B. Show the numbers in the spans
           document.getElementById("fnum").innerText = num1;
           document.getElementById("snum").innerText = num2;
       
             
       }
       
        
       
       
       
    </script>
</body>

    
    
</html>
